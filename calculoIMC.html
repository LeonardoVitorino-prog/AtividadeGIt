<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC </title>
 
 <link rel="stylesheet" href="calculoIMC.css">
</head>
<div class="container">
        <h1>Calculadora de IMC</h1>
              
        <div class="input-group">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Ex: 70" step="0.1" min="0">
        </div>
        
        <div class="input-group">
            <label for="height">Altura (m):</label>
            <input type="number" id="height" placeholder="Ex: 1.75" step="0.01" min="0">
        </div>
        
        <button id="calculate">Calcular</button>
        
        <div class="result">
            <p id="imc-value">Seu IMC: </p>
            <p id="imc-classification">Classificação: </p>
        </div>
    </div>

<body>
    <script src="calculoIMC.js"></script>
</body>
</html>
